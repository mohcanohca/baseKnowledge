<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内存泄漏</title>
</head>
<body>
<div id="target">
    点我点我
</div>
<script>
    function handleClick() {
        alert('clicked');
    }
    document.addEventListener('DOMContentLoaded',function () {
        var tar=document.getElementById('target');
        tar.onclick=handleClick;
        tar=null;
    })
</script>
</body>
</html>
