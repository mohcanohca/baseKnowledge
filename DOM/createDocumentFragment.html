<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body>

<ul><li>Coffee</li><li>Tea</li></ul>
<p id="demo">单击按钮更改列表项,使用createDocumentFragment方法,然后在列表的最后一个孩子添加列表项。</p>
<button onclick="myFunction()">点我</button>
<script>
    function myFunction(){
        var d=document.createDocumentFragment();
        var testNode=document.createElement('li');
        testNode.innerHTML='test';
        testNode.setAttribute('class','class');
        var classAttr=document.createAttribute('id','ttt');
        testNode.setAttributeNode(classAttr);

        d.appendChild(testNode);
        console.log(d.childNodes[0]);
//        d.childNodes[0].childNodes[0].nodeValue="Milk";
        document.getElementsByTagName("UL")[0].appendChild(d);
    };

</script>

</body>
</html>
