<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标hover元素的左边全为hover状态</title>
    <style>
        ul{
            display: flex;
            /*flex-direction: row-reverse;*/
            direction: rtl;/*从右向左*/
        }
        ul li{
            list-style: none;
            width:20px;
            height: 20px;
            margin:10px;
            border:1px solid #000;
            border-radius:50% 50%;
        }
        li:hover,li:hover~li{
            background-color: grey;
        }
    </style>
</head>
<body>
<div>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
