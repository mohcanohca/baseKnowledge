<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>price</th>
        <th>sales</th>
    </tr>
    </thead>
    <tbody id="jsList">
    <tr>
        <td>1</td>
        <td>10.0</td>
        <td>800</td>
    </tr>
    <tr>
        <td>2</td>
        <td>30.0</td>
        <td>600</td>
    </tr>
    <tr>
        <td>3</td>
        <td>20.5</td>
        <td>700</td>
    </tr>
    <tr>
        <td>4</td>
        <td>40.5</td>
        <td>500</td>
    </tr>
    <tr>
        <td>5</td>
        <td>60.5</td>
        <td>300</td>
    </tr>
    <tr>
        <td>6</td>
        <td>50.0</td>
        <td>400</td>
    </tr>
    <tr>
        <td>7</td>
        <td>70.0</td>
        <td>200</td>
    </tr>
    <tr>
        <td>8</td>
        <td>80.5</td>
        <td>100</td>
    </tr>
    </tbody>
</table>
<script>
    function info(id, price, sales) {
        this.id = id;
        this.price = price;
        this.sales = sales;
    }
    function sort(type, order) {
        var jsList = document.getElementById("jsList");

        var tmp = [];
        for (var i = 0; i < jsList.rows.length; i++) {

            var id = jsList.rows[i].cells[0].innerHTML;
            var price = jsList.rows[i].cells[1].innerHTML;
            var sales = jsList.rows[i].cells[2].innerHTML;
            tmp[i] = new info(id, price, sales);

        }
        if (type == "id") {
            if (order == "asc") {
                tmp.sort(function (a, b) {
                    return a.id > b.id;
                });
            }
            else {
                tmp.sort(function (a, b) {
                    return a.id < b.id;
                });
            }
        }
        if (type == "price") {
            if (order == "asc") {
                tmp.sort(function (a, b) {
                    return a.price > b.price;
                });
            }
            else {
                tmp.sort(function (a, b) {
                    return a.price < b.price;
                });
            }
        }
        if (type == "sales") {
            if (order == "asc") {
                tmp.sort(function (a, b) {
                    return a.sales > b.sales;
                });
            }
            else {
                tmp.sort(function (a, b) {
                    return a.sales < b.sales;
                });
            }
        }
        var parent=jsList.parentNode;

        parent.removeChild(jsList);
        parent.appendChild(createTable(tmp));

    }
    function createTable(data) {
        var t = document.createElement('tbody');
        t.setAttribute('id', 'jsList');
        for (var i = 0; i < data.length; i++) {
            var r=document.createElement('tr');
            r.innerHTML = '<td>' + data[i].id + '</td>' + '<td>' + data[i].price + '</td>' + '<td>' + data[i].sales + '</td>';
            t.appendChild(r);
        }
        return t;
    }
    window.onload = function () {
        sort('id', 'desc');
    }

</script>
</body>
</html>
