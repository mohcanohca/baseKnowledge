<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css样式优先级</title>

    <style>
        #test{
            color: blue;
            border: 5px solid blue !important;
        }
        *{
            font-size: 10px;
        }
/*        p{
            font-size: 10px;
        }*/
        .large{
            font-size: 30px;
        }
    </style>

    <link rel="stylesheet" href="style.css">

    <style>
        @import "sty.css";
    </style>

</head>
<body>
<div id="test" class="pink large" style="border: 1px solid blue">

    <tr><th>1</th></tr>

</html>
